<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>FeedBook Tipptest</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="typing-test-compiled.js" defer></script>
  </head>
  <body onload="addWords()">
    <header>
      <h3>FeedBook Tipptest</h3>
    </header>

    <section id="word-section">
      <div class="waiting"">⌛</div>
    </section>

    <section id="type-section">
      <input id="typebox" name="typebox" type="text" tabindex="1" autofocus onkeyup="typingTest(event)"/>
      <div id="timer" class="type-btn"><span>1:00</span></div>
      <button id="restart" class="type-btn" tabindex="2" onclick="restartTest()">
        <span id="restart-symbol">↻</span>
      </button>
    </section>

    <footer>
      © <a href="http://anschwa.com">Adam Schwartz</a> (2015 - <script>document.write(new Date().getFullYear())</script>), <a href="http://www.sfs.uni-tuebingen.de/~rziai">Ramon Ziai</a> (2019) |
      <a href="https://github.com/ramonziai/typing-test">GitHub</a>
    </footer>
  </body>
</html>
